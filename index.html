<!DOCTYPE html>
<html>
<body>




<p id="demo"></p>

<script>
window.onload=()=>{
    getLocation()
}
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } 
}
var la;
var lo;
function showPosition(position) {
 
  this.la=position.coords.latitude;
  this.lo=position.coords.longitude;
  console.log(la,lo)

}
</script>

</body>
</html>
